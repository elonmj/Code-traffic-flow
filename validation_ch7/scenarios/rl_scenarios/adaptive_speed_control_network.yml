metadata:
  name: Adaptive Speed Control Highway
  description: RL variable speed limit control
  created_by: RLNetworkConfigAdapter
  scenario_type: adaptive_speed_control
network:
  segments:
    zone1:
      x_min: 0.0
      x_max: 333.3333333333333
      N: 33
      start_node: inflow
      end_node: vsl_point_1
      parameters:
        road_quality: 1
        vmax_m_kmh: 85.0
        vmax_c_kmh: 75.0
        vsl_controlled: true
    zone2:
      x_min: 333.3333333333333
      x_max: 666.6666666666666
      N: 33
      start_node: vsl_point_1
      end_node: vsl_point_2
      parameters:
        road_quality: 1
        vmax_m_kmh: 85.0
        vmax_c_kmh: 75.0
        vsl_controlled: true
    zone3:
      x_min: 666.6666666666666
      x_max: 1000.0
      N: 33
      start_node: vsl_point_2
      end_node: outflow
      parameters:
        road_quality: 1
        vmax_m_kmh: 85.0
        vmax_c_kmh: 75.0
        vsl_controlled: true
  nodes:
    inflow:
      type: boundary
      position:
      - 0.0
      - 0.0
      boundary_type: inflow
      outgoing_segments:
      - zone1
    vsl_point_1:
      type: junction
      position:
      - 333.3333333333333
      - 0.0
      incoming_segments:
      - zone1
      outgoing_segments:
      - zone2
    vsl_point_2:
      type: junction
      position:
      - 666.6666666666666
      - 0.0
      incoming_segments:
      - zone2
      outgoing_segments:
      - zone3
    outflow:
      type: boundary
      position:
      - 1000.0
      - 0.0
      boundary_type: outflow
      incoming_segments:
      - zone3
  links:
  - from_segment: zone1
    to_segment: zone2
    via_node: vsl_point_1
    coupling_type: continuous
  - from_segment: zone2
    to_segment: zone3
    via_node: vsl_point_2
    coupling_type: continuous
simulation:
  t_final_sec: 3600.0
  output_dt_sec: 15.0
  output_dir: results
initial_conditions:
  type: uniform
  rho_m_veh_km: 60.0
  rho_c_veh_km: 30.0
