grid:
  N: 200
  xmin: 0.0
  xmax: 20.0
  ghost_cells: 2
initial_conditions:
  type: uniform_equilibrium
  rho_m: 0.1
  rho_c: 0.05
  R_val: 10
boundary_conditions:
  left:
    type: inflow
    state:
      rho_m: 0.1
      w_m: 30.0
      rho_c: 0.05
      w_c: 40.0
    schedule:
    - time: 0.0
      phase_id: 0
    - time: 100.0
      phase_id: 1
  right:
    type: outflow
    state:
      rho_m: 0.1
      w_m: 30.0
      rho_c: 0.05
      w_c: 40.0
  traffic_signal_phases:
    left:
      '0':
        rho_m: 0.1
        w_m: 30.0
        rho_c: 0.05
        w_c: 40.0
      '1':
        rho_m: 0.5
        w_m: 10.0
        rho_c: 0.3
        w_c: 15.0
physics:
  lambda_m: 1.0
  lambda_c: 1.0
  V_max_m: 60.0
  V_max_c: 80.0
  alpha: 0.5
  default_road_quality: 10
t_final: 3600.0
output_dt: 1.0
cfl_number: 0.5
max_iterations: 100000
device: cpu
quiet: false
has_network: false
